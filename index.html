<!DOCTYPE html>
<html>
	<head>
		<title>FORMULÁRIO</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>

		<form>
			
		
		<h2>FICHA DE CADASTRO</h2>

		<fieldset>
			<legend>Dados requeridos</legend>

			<div>
				<label for="Nome">Nome:</label>  
				<input type="text" name="Nome" id="Nome">
			</div>

			<div>
				<label for="CPF">CPF:</label>  
				<input type="text" name="CPF" id="CPF">
			</div>

			<div>
				<label for="Email">Email:</label>  
				<input type="text" name="Email" id="Email">
			</div>

			<div>
				<label for="Url">Url:</label>  
				<input type="text" name="Url" id="Url">
			</div>

			<div>
				<label for="Sexo"> Sexo: <br>
				<input class="radio" type="radio" name="Sexo" id="feminino">Masculino


			</label>
				
			</div>


			<div >
				<label for="Sexo">
				<input class="radio" type="radio" name="Sexo" id="feminino">Feminino
				</label>
				
			</div>

			<div>
				<label for="Estado">Estado</label> 
			<select name="Estado">
			<option value="AC">Acre</option>
		    <option value="AL">Alagoas</option>
		    <option value="AP">Amapá</option>
		    <option value="AM">Amazonas</option>
		    <option value="BA">Bahia</option>
		    <option value="CE">Ceará</option>
		    <option value="DF">Distrito Federal</option>
		    <option value="ES">Espírito Santo</option>
		    <option value="GO">Goiás</option>
		    <option value="MA">Maranhão</option>
		    <option value="MT">Mato Grosso</option>
		    <option value="MS">Mato Grosso do Sul</option>
		    <option value="MG">Minas Gerais</option>
		    <option value="PA">Pará</option>
		    <option value="PB">Paraíba</option>
		    <option value="PR">Paraná</option>
		    <option value="PE">Pernambuco</option>
		    <option value="PI">Piauí</option>
		    <option value="RJ">Rio de Janeiro</option>
		    <option value="RN">Rio Grande do Norte</option>
		    <option value="RS">Rio Grande do Sul</option>
		    <option value="RO">Rondônia</option>
		    <option value="RR">Roraima</option>
		    <option value="SC">Santa Catarina</option>
		    <option value="SP">São Paulo</option>
		    <option value="SE">Sergipe</option>
		    <option value="TO">Tocantins</option> 
			</select> 
			</div> 
			

			

			<fieldset>
			<legend>Comentários</legend>


			<div>
				<label for="Observação">Observação: </label>
				<textarea type="textarea" name="Observação" id="Observação" > </textarea >
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label for="Lembrar">
				<input class="radio" type="radio" name="Lembrar" id="sim">Sim


			</label>
				
			</div>


			<div >
				<label for="Lembrar">
				<input class="radio" type="radio" name="Lembrar" id="não">Não
				</label>
				
			</div>
		</fieldset>

		<div>

			<label>
				<input class="submit" type="submit" value="CADASTRAR" >
			</label>	
			
			
		</div>

		
		</form>



	</body>
</html>
